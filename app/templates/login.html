{% extends 'base.html' %} {% block title %}Log in{% endblock %} {% block navbar
%}
<nav class="navbar navbar-light">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"></li>
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('main.login') }}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('main.register') }}">Register</a>
      </li>
    </ul>
  </div>
  <button
    class="navbar-toggler ml-auto border-0"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
{% endblock %} {% block content %}
<div
  class="container d-flex flex-column justify-content-center align-items-center"
>
  <h1 class="text-center page-header">Log in</h1>
  <p class="text-center">Log in to make some magic!</p>
  <form method="POST" action="{{ url_for('main.login') }}" class="col-5">
    <div class="form-group">
      <label for="identifier">Username or Email:</label>
      <input
        type="text"
        name="identifier"
        id="identifier"
        required
        class="form-control w-100 form-control-lg"
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        required
        class="form-control w-100 form-control-lg"
      />
    </div>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <!-- CSRF token -->
    <button type="submit" class="btn btn-primary btn-block">Login ></button>
  </form>
  <small
    >Or
    <a href="{{ url_for('main.register') }}">create an account</a>
    instead.</small
  >
</div>
{% endblock %}
