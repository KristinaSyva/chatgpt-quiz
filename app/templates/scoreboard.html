{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1>Quiz Scores</h1>
  <h2>{{ quiz.quiz_number }}</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Users</th>
      </tr>
    </thead>
    <tbody>
      {% for username in usernames %}

        <td>{{ username }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
